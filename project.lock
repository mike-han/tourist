preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/project_raw.json corpus/project_raw.spacy
  deps:
    - path: assets/project_raw.json
      md5: c194b79c38c4c53c0ff686cdcef7fa4c
    - path: scripts/preprocess.py
      md5: 9ee075d3353f263dee752beed80e76de
  outs:
    - path: corpus/project_raw.spacy
      md5: 0b6b6ea91b657bbf01ac425244b29204
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
install:
  cmd: python -m spacy run install
  script:
    - pipenv install
  deps: []
  outs: []
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/project_training.spacy
      --paths.dev corpus/project_eval.spacy
  deps:
    - path: corpus/project_training.spacy
      md5: fde6ab7f776806d5d36c93dbd43a8bf8
    - path: corpus/project_eval.spacy
      md5: ab0708edd5d2bcb23236a0ecdc716f5e
  outs:
    - path: training/model-best
      md5: 0088cf4a9a202b9c06198d7e4d0b14b2
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/project_eval.spacy --output
      training/metrics.json
  deps:
    - path: corpus/project_eval.spacy
      md5: ab0708edd5d2bcb23236a0ecdc716f5e
    - path: training/model-best
      md5: 0088cf4a9a202b9c06198d7e4d0b14b2
  outs:
    - path: training/metrics.json
      md5: 064c9bb4548f964afe8baaeed20a979c
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
argument:
  cmd: python -m spacy run argument
  script:
    - python scripts/argument.py assets/project.json corpus/argumented.spacy
  deps:
    - path: assets/project.json
      md5: f8e3fdcb878ffec16d37f7f72e6d8f1c
    - path: scripts/argument.py
      md5: 1a8f1a3f75a131db570be1bf443c9808
  outs:
    - path: corpus/argumented.spacy
      md5: 71e3365654ff3f5076208d0b05cf1a61
  spacy_version: 3.2.0
  spacy_git_version: 0fc3dee77
augment:
  cmd: python -m spacy run augment
  script:
    - python scripts/augment.py corpus/project_raw.spacy corpus/project_training.spacy
      corpus/project_eval.spacy
  deps:
    - path: corpus/project_raw.spacy
      md5: 0b6b6ea91b657bbf01ac425244b29204
    - path: scripts/augment.py
      md5: af21e77dc294a7aa805e6e79df0ec8ec
  outs:
    - path: corpus/project_training.spacy
      md5: fde6ab7f776806d5d36c93dbd43a8bf8
    - path: corpus/project_eval.spacy
      md5: ab0708edd5d2bcb23236a0ecdc716f5e
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name ner_project --version
      0.0.1 --force
  deps:
    - path: training/model-best
      md5: 0088cf4a9a202b9c06198d7e4d0b14b2
  outs:
    - path: packages/en_ner_project-0.0.1/dist/en_ner_project-0.0.1.tar.gz
      md5: dab546ee25050a9eabbe8f0f81df9119
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
